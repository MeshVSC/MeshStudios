<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesh Studios — Home</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body { height: 100%; background: #ffffff; }
    </style>
  </head>
  <body class="min-h-screen bg-white text-black">
    <header class="px-6 py-4 border-b">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="font-bold tracking-wide">MESH STUDIOS</div>
        <nav class="text-sm">
          <a href="#work" class="mr-4 hover:underline">Work</a>
          <a href="#about" class="mr-4 hover:underline">About</a>
          <a href="#contact" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
      <section class="py-16">
        <h1 class="text-4xl font-extrabold tracking-tight">Experience. Build. Evolve.</h1>
        <p class="mt-4 text-neutral-700 max-w-prose">
          This is the starting point for the actual site. We can wire sections next
          and bring the logo cube when ready.
        </p>
        <div id="logo-cube" class="mt-8 w-full" style="height: 420px; position: relative;"></div>
        <div class="mt-6 flex gap-3 text-sm">
          <a href="index.html" class="underline">Replay intro</a>
        </div>
      </section>

      <section id="work" class="py-12 border-t">
        <h2 class="text-2xl font-semibold">Selected Work</h2>
        <p class="mt-2 text-neutral-600">Coming soon…</p>
      </section>

      <section id="about" class="py-12 border-t">
        <h2 class="text-2xl font-semibold">About</h2>
        <p class="mt-2 text-neutral-600">Coming soon…</p>
      </section>

      <section id="contact" class="py-12 border-t">
        <h2 class="text-2xl font-semibold">Contact</h2>
        <p class="mt-2 text-neutral-600">Coming soon…</p>
      </section>
    </main>

    <footer class="px-6 py-8 border-t text-sm text-neutral-600">
      <div class="max-w-6xl mx-auto">© <span id="year"></span> Mesh Studios</div>
      <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    </footer>
    <script type="module" src="src/components/logo-cube.js"></script>
  </body>
  </html>
